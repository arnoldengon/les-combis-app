        // V√©rifier le chargement des d√©pendances

                const xlsxReady = typeof XLSX !== 'undefined';
                console.log('D√©pendances charg√©es:', { jsPDF: jsPDFReady, XLSX: xlsxReady });
                
                if (!jsPDFReady) {
